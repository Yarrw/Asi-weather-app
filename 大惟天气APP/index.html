<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿侍天气</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div class="weather">
        

        <div class="box">
            <div class="bg"></div>
            <div class="system-nav"></div>
                <div class="top">
                    <div class="top-title">
                    </div>
                    <div class="search fl">
                        <input type="text" id="search-city" placeholder="输入城市,如:广州">
                        <i class="search-icon"></i>
                    </div>
                    <i class="line"></i>
                </div>
            
        <
            <div class="middle">
                <div class="now-weather-box">
                    <div class="wind"></div>
                    <div class="now-weather">
                        <div class="sj">
                            <span class="number">
                                
                            </span>
                            <span class="du">
                                
                            </span>
                        </div>
                        <i class="now-weather-icon" >
                        </i>
                        <span class="wenzi">
                                
                        </span>
                    </div>
                    <div class="now-time">
                        <span class="weak1"> </span>
                        <span class="weak2"> </span>
                    </div>
                </div>
                <div class="tf-weather-box" >
                    <div class="tf-weather-title">
                        24小时天气预报
                    </div>
                    <i class="line"></i>
                    <div class="tf">
                        <ul class="tf-weather clearfix" id="tf-weather">
                            
                        </ul>
                    </div>
                   
                </div>
            </div>
            <div class="bottom">
                <div class="night-day-title clearfix">
                    <div class="night-day fl">
                        未来6天天气预报
                    </div>
                </div>
                <i class="line"></i>
                <div class="night-day-list-box">
                <ul class="night-day-list" id="sixDate">
                </ul>
            </div>    
            </div>
        </div>

        
        
    </div>
    






    <script src="./js/rem.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
